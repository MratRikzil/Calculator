<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/stylesheet.css" rel="stylesheet">
    <link href="CSS/styleSwitcher.css" rel="stylesheet">
    <link href="CSS/cssSkin1.css" rel="stylesheet" class="alternate-style" title="cssSkin1" disabled>
    <link href="CSS/cssSkin2.css" rel="stylesheet" class="alternate-style" title="cssSkin2">
    <link href="CSS/cssSkin3.css" rel="stylesheet" class="alternate-style" title="cssSkin3" disabled>
    <link href="CSS/cssSkin4.css" rel="stylesheet" class="alternate-style" title="cssSkin4" disabled>
    <link href="CSS/cssSkin5.css" rel="stylesheet" class="alternate-style" title="cssSkin5" disabled>

</head>

<body>
    <h1 class="head">Calculator</h1>

    <div class="body-item">
        <div class="input-display" id="display">
            
        </div>
        <div class="mid">
            <button type="button" class="btn btn-outline-primary padd-margin" id="7">7</button>
            <button type="button" class="btn btn-outline-danger padd-margin" id="8">8</button>
            <button type="button" class="btn btn-outline-info padd-margin" id="9">9</button>
            <button type="button" class="btn btn-outline-secondary padd-margin" id="/">&divide;</button>
        </div>

        <div class="mid">
            <button type="button" class="btn btn-outline-primary padd-margin" id="4">4</button>
            <button type="button" class="btn btn-outline-danger padd-margin" id="5">5</button>
            <button type="button" class="btn btn-outline-info padd-margin" id="6">6</button>
            <button type="button" class="btn btn-outline-secondary padd-margin" id="*">&times;</button>
        </div>

        <div class="mid">
            <button type="button" class="btn btn-outline-primary padd-margin" id="1">1</button>
            <button type="button" class="btn btn-outline-danger padd-margin" id="2">2</button>
            <button type="button" class="btn btn-outline-info padd-margin" id="3">3</button>
            <button type="button" class="btn btn-outline-secondary padd-margin" id="-">-</button>
        </div>
        <div class="mid">
            <button type="button" class="btn btn-outline-primary padd-margin" id="0">0</button>
            <button type="button" class="btn btn-outline-danger padd-margin" id="equal">=</button>
            <button type="button" class="btn btn-outline-info padd-margin" id="clear">C</button>
            <button type="button" class="btn btn-outline-secondary padd-margin" id="+">+</button>
        </div>
        <div class="mid">

            <button type="button" class="btn btn-outline-danger padd-margin" id="(">(</button>
            <button type="button" class="btn btn-outline-info padd-margin" id=")">)</button>
            <button type="button" class="btn btn-outline-secondary padd-margin" id="backSpace"><img width="50"
                    height="50" src="https://img.icons8.com/ios/50/backspace.png" alt="backspace" /></button>

        </div>

        <div class="style-switcher">
            <div class="style-switcher-toggler s-icon">
                <i class="fas fa-cog fa-spin"></i>
            </div>
            <div class="day-night s-icon">
                <i class="fas"></i>
            </div>
            <h4>Theme Colors</h4>
            <div class="colors">
                <span class="cssSkin" onclick="setActiveStyle('cssSkin1')"></span>
                <span class="cssSkin2" onclick="setActiveStyle('cssSkin2')"></span>
                <span class="cssSkin3" onclick="setActiveStyle('cssSkin3')"></span>
                <span class="cssSkin4" onclick="setActiveStyle('cssSkin4')"></span>
                <span class="cssSkin5" onclick="setActiveStyle('cssSkin5')"></span>
            </div>
        </div>
    </div>
    <h2 class="typing">Designed By Rikzil</h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.js"
        integrity="sha512-+2pW8xXU/rNr7VS+H62aqapfRpqFwnSQh9ap6THjsm41AxgA0MhFRtfrABS+Lx2KHJn82UOrnBKhjZOXpom2LQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="JS/index.js"></script>
    <script src="JS/style-switcher.js"></script>

</body>

</html>
